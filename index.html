<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>

    <!-- code for font awesomecdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- code for font awesomecdn -->

    <!-- code for linking css file -->
    <link rel="stylesheet" type="text/css" href="css/style.css"
    <!-- code for linking css file -->
</head>
<body>
        <!-- code for header -->
        <header class="header">
            <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i>Grocery
            </a>
         <!-- code for header -->

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#features">features</a>
                <a href="#product">product</a>
                <a href="#categories">categories</a>
                <a href="#review">review</a>
                <a href="#blogs">Blogs</a>
            </nav>
        

            <div class="icons">
                <div class="fa fa-bars" id="menu-btn"></div>
                <div class="fa fa-search" id="search-btn"></div>
                <div class="fa fa-shopping-cart" id="cart-btn"></div>
                <div class="fa fa-user" id="login-btn"></div>
            </div>

            <form class="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="fa fa-search"></label>
            </form>

            <div class="shopping-cart">
                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-1.png">
                    <div class="content">
                        <h3>watermelon</h3>
                        <span class="price">$5.99 / -</span>
                        <span class="quantity">Qty : 1</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-2.png">
                    <div class="content">
                        <h3>Onion</h3>
                        <span class="price">$6.99 / -</span>
                        <span class="quantity">Qty : 2</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fa fa-trash"></i>
                    <img src="image/cart-img-3.png">
                    <div class="content">
                        <h3>Chicken</h3>
                        <span class="price">$7.99 /-</span>
                        <span class="quantity">Qty : 3</span>
                    </div>
                </div>
                <div class="total">total : $18.97</div>
                <a href="#" class="btn">Checkout</a>
            </div>
        
    </header>
    
    <script src="javascript/script.js"></script>
</body>
</html>
